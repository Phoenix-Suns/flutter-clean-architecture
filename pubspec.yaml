name: nghia_flutter_clean
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Block
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1

  # Provider
  provider: ^6.0.0

  # Check Equal
  equatable: ^2.0.3
  # Remote API
  data_connection_checker_nulls: ^0.0.2
